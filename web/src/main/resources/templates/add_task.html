<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add or Edit Task</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form th:action="@{/tasks/add/{id} (id=${task?.getId()})}" th:method="POST">
                <div class="form-group">
                    <label for="title">Task Title</label>
                    <input type="text"
                           class="form-control"
                           id="title"
                           name="title"
                           th:value="(${task} != null ? ${task.getTitle()} : '')"
                           required
                           placeholder="Enter task title">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text"
                           class="form-control"
                           id="description"
                           name="description"
                           th:value="(${task} != null ? ${task.getDescription()} : '')"
                           required
                           placeholder="Description">
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="datetime-local"
                           class="form-control"
                           id="startDate"
                           name="startDate"
                           th:value="(${task} != null ? ${task.getStartDate()} : '')"
                           required
                           placeholder="Start Date">
                </div>
                <div class="form-group">
                    <label for="dueDate">Due Date</label>
                    <input type="datetime-local"
                           class="form-control"
                           id="dueDate"
                           name="dueDate"
                           th:value="(${task} != null ? ${task.getDueDate()} : '')"
                           required
                           placeholder="Due Date">
                </div>
                <div class="form-group">
                    <label for="days">Estimation Days</label>
                    <input type="number"
                           class="form-control"
                           id="days"
                           name="days"
                           th:value="(${task} != null ? ${task.getEstimationDays()} : '')"
                           required
                           placeholder="Estimation Days">
                </div>
                <div class="form-group">
                    <label>Choose Assignees</label>
                    <select name="assignees" multiple="multiple" class="form-control">
                        <option th:each="user : ${users}"
                                th:value="${user?.getUsername()}"
                                th:text="${user?.getUsername()}">
                        </option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
                <a type="button" class="btn btn-primary" th:href="@{/tasks}">Back</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
